<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Ayy Lmao</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>

  <body>
    <div class="container-fluid">

      <div class="row informations">
        <p>
          this will contain personal infos
        </p>
      </div>

      <div class="row github">
        {% for repo in repos %}
          <div class="github-repo">
            <div class="github-card" data-github="{{ user }}/{{ repo }}" data-width="400" data-target="blank" data-height="" data-theme="default"></div>
            <a href='https://github.com/{{ user }}/{{ repo }}' target="blank" type="button" class="btn btn-primary">GitHub</a>
          </div>
        {% endfor %}
      </div>

    </div>

    <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
